<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Visit Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .controls {
            padding: 30px 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #3498db;
        }

        .stats {
            display: flex;
            gap: 10px;
            align-items: center;
            color: #7f8c8d;
            font-weight: 500;
        }

        .content {
            padding: 40px;
        }

        .visits-grid {
            display: grid;
            gap: 25px;
        }

        .visit-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
        }

        .visit-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .visit-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .visit-title {
            flex: 1;
        }

        .visit-title h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .visit-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .visit-type {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .visit-type.routine {
            background: #e8f5e8;
            color: #27ae60;
        }

        .visit-type.emergency {
            background: #ffeaa7;
            color: #e17055;
        }

        .visit-type.follow-up {
            background: #e3f2fd;
            color: #2196f3;
        }

        .download-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .delete-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .visit-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .detail-section h4 {
            font-size: 1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-section p {
            font-size: 0.9rem;
            color: #5a6c7d;
            margin-bottom: 5px;
        }

        .detail-section .label {
            font-weight: 500;
            color: #34495e;
        }

        .photo-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo-preview:hover {
            transform: scale(1.05);
        }

        .issues-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .issue-tag {
            background: #fff3cd;
            color: #856404;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .no-visits {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .no-visits i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .visit-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .visit-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Form
    </a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Farm Visit Admin Panel</h1>
            <p>Manage and review all farm visit records</p>
            <div style="position: absolute; top: 20px; right: 20px;">
                <a href="{{ url_for('logout') }}" style="background: rgba(255,255,255,0.2); color: white; padding: 8px 16px; border-radius: 20px; text-decoration: none; font-weight: 500; transition: all 0.3s ease;" onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by farmer name, farm ID, or officer name...">
            </div>
            <select id="visitTypeFilter" class="filter-select">
                <option value="all">All Visit Types</option>
                <option value="Routine">Routine</option>
                <option value="Emergency">Emergency</option>
                <option value="Follow-up">Follow-up</option>
            </select>
            <div class="stats">
                <i class="fas fa-database"></i>
                <span id="visitCount">0 visits</span>
            </div>
        </div>

        <div class="content">
            <div id="visitsContainer" class="visits-grid">
                <!-- Visits will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Farm Photo">
        </div>
    </div>

    <script>
        let allVisits = [];
        let filteredVisits = [];

        // Load visits on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadVisits();
        });

        // Search and filter event listeners
        document.getElementById('searchInput').addEventListener('input', filterVisits);
        document.getElementById('visitTypeFilter').addEventListener('change', filterVisits);

        async function loadVisits() {
            try {
                const response = await fetch('/api/visits');
                allVisits = await response.json();
                filteredVisits = [...allVisits];
                renderVisits();
                updateStats();
            } catch (error) {
                console.error('Error loading visits:', error);
            }
        }

        function filterVisits() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const visitType = document.getElementById('visitTypeFilter').value;

            filteredVisits = allVisits.filter(visit => {
                const matchesSearch = !searchTerm || 
                    visit.farmer_name?.toLowerCase().includes(searchTerm) ||
                    visit.farm_id?.toLowerCase().includes(searchTerm) ||
                    visit.officer_name?.toLowerCase().includes(searchTerm);
                
                const matchesType = visitType === 'all' || visit.visit_type === visitType;
                
                return matchesSearch && matchesType;
            });

            renderVisits();
            updateStats();
        }

        function renderVisits() {
            const container = document.getElementById('visitsContainer');
            
            if (filteredVisits.length === 0) {
                container.innerHTML = `
                    <div class="no-visits">
                        <i class="fas fa-inbox"></i>
                        <h3>No visits found</h3>
                        <p>No farm visits match your current search criteria.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredVisits.map(visit => `
                <div class="visit-card">
                    <div class="visit-header">
                        <div class="visit-title">
                            <h3>${visit.farmer_name || 'Unknown Farmer'}</h3>
                            <div class="visit-meta">
                                <span><i class="fas fa-calendar"></i> ${visit.visit_date || 'N/A'}</span>
                                <span><i class="fas fa-user"></i> ${visit.officer_name || 'N/A'}</span>
                                <span><i class="fas fa-clock"></i> ${visit.time_spent || 'N/A'} hours</span>
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                            <span class="visit-type ${visit.visit_type?.toLowerCase() || ''}">
                                ${visit.visit_type || 'N/A'}
                            </span>
                            <a href="/download_pdf/${visit.id}" class="download-btn">
                                <i class="fas fa-download"></i>
                                PDF
                            </a>
                            <button class="delete-btn" onclick="deleteVisit('${visit.id}')">
                                <i class="fas fa-trash"></i>
                                Delete
                            </button>
                        </div>
                    </div>
                    
                    <div class="visit-details">
                        <div class="detail-section">
                            <h4><i class="fas fa-user-tie"></i> Farmer Details</h4>
                            <p><span class="label">Farm ID:</span> ${visit.farm_id || 'N/A'}</p>
                            <p><span class="label">Phone:</span> ${visit.phone_number || 'N/A'}</p>
                            <p><span class="label">Location:</span> ${visit.village_location || 'N/A'}</p>
                            <p><span class="label">Farm Size:</span> ${visit.farm_size || 'N/A'} acres</p>
                            <p><span class="label">Farm Type:</span> ${visit.farm_type || 'N/A'}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h4><i class="fas fa-seedling"></i> Observations</h4>
                            <p><span class="label">Main Crops:</span> ${visit.main_crops || 'N/A'}</p>
                            <p><span class="label">Crop Stage:</span> ${visit.crop_stage || 'N/A'}</p>
                            <p><span class="label">Livestock:</span> ${visit.livestock_type || 'N/A'}</p>
                            <p><span class="label">Animals:</span> ${visit.number_of_animals || 'N/A'}</p>
                            ${visit.crop_issues && visit.crop_issues.length > 0 ? `
                                <p><span class="label">Crop Issues:</span></p>
                                <div class="issues-list">
                                    ${visit.crop_issues.map(issue => `<span class="issue-tag">${issue}</span>`).join('')}
                                </div>
                            ` : ''}
                            ${visit.livestock_issues && visit.livestock_issues.length > 0 ? `
                                <p><span class="label">Livestock Issues:</span></p>
                                <div class="issues-list">
                                    ${visit.livestock_issues.map(issue => `<span class="issue-tag">${issue}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="detail-section">
                            <h4><i class="fas fa-lightbulb"></i> Recommendations</h4>
                            <p>${visit.advice_given || 'No advice recorded'}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h4><i class="fas fa-clock"></i> Follow Up</h4>
                            <p><span class="label">Follow-up Needed:</span> ${visit.follow_up_needed || 'N/A'}</p>
                            ${visit.proposed_date ? `<p><span class="label">Proposed Date:</span> ${visit.proposed_date}</p>` : ''}
                            <p><span class="label">Training Needed:</span> ${visit.training_needed || 'N/A'}</p>
                            ${visit.referral_needed ? `<p><span class="label">Referral:</span> ${visit.referral_needed}</p>` : ''}
                            ${visit.additional_notes ? `<p><span class="label">Notes:</span> ${visit.additional_notes}</p>` : ''}
                        </div>
                    </div>
                    
                    ${visit.photo ? `
                        <div class="detail-section">
                            <h4><i class="fas fa-camera"></i> Photo</h4>
                            <img src="/static/uploads/${visit.photo}" alt="Farm Photo" class="photo-preview" onclick="openModal('/static/uploads/${visit.photo}')">
                        </div>
                    ` : ''}
                    
                    ${visit.video_link ? `
                        <div class="detail-section">
                            <h4><i class="fas fa-video"></i> Video</h4>
                            <p><a href="${visit.video_link}" target="_blank" style="color: #3498db;">View Video</a></p>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function updateStats() {
            const count = filteredVisits.length;
            document.getElementById('visitCount').textContent = `${count} visit${count !== 1 ? 's' : ''}`;
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('photoModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageSrc;
        }

        // Close modal when clicking the X or outside the image
        document.querySelector('.close').onclick = function() {
            document.getElementById('photoModal').style.display = 'none';
        }

        document.getElementById('photoModal').onclick = function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        }

        async function deleteVisit(visitId) {
            if (confirm('Are you sure you want to delete this visit record? This action cannot be undone.')) {
                try {
                    const response = await fetch(`/delete_visit/${visitId}`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        // Reload visits after successful deletion
                        loadVisits();
                        alert('Visit record deleted successfully.');
                    } else {
                        alert('Error deleting visit record.');
                    }
                } catch (error) {
                    console.error('Error deleting visit:', error);
                    alert('Error deleting visit record.');
                }
            }
        }
    </script>
</body>
</html>
