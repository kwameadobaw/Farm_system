<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Visit Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border-left: 5px solid #2ecc71;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #2ecc71;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e1e8ed;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            border-color: #2ecc71;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: white;
            border-radius: 25px;
            border: 2px solid #e1e8ed;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .radio-item:hover {
            border-color: #2ecc71;
        }

        .radio-item input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .radio-item input[type="radio"]:checked + label {
            color: #2ecc71;
            font-weight: 600;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            border: 2px dashed #2ecc71;
            border-radius: 10px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            background: #e8f5e8;
        }

        .submit-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 30px auto 0;
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(46, 204, 113, 0.4);
        }

        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #2ecc71;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .admin-link:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .radio-group {
                flex-direction: column;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="/admin" class="admin-link">
        <i class="fas fa-cog"></i> Admin Panel
    </a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-seedling"></i> Farm Visit Form</h1>
            <p>Comprehensive agricultural visit documentation system</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Visit recorded successfully!
            </div>
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
            </div>

            <form id="farmVisitForm" enctype="multipart/form-data">
                <!-- Farmer Details Section -->
                <div class="section">
                    <h2 class="section-title">
                        <i class="fas fa-user-tie"></i>
                        Farmer Details
                    </h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="farmer_name">Farmer Name *</label>
                            <input type="text" id="farmer_name" name="farmer_name" required>
                        </div>
                        <div class="form-group">
                            <label for="farm_id">Farm ID *</label>
                            <input type="text" id="farm_id" name="farm_id" required>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        <div class="form-group">
                            <label for="village_location">Village/Location *</label>
                            <input type="text" id="village_location" name="village_location" required>
                        </div>
                        <div class="form-group">
                            <label for="gps_coordinates">GPS Coordinates</label>
                            <input type="text" id="gps_coordinates" name="gps_coordinates" placeholder="e.g., 12.9716, 77.5946">
                        </div>
                        <div class="form-group">
                            <label for="farm_size">Farm Size (acres) *</label>
                            <input type="number" id="farm_size" name="farm_size" step="0.1" required>
                        </div>
                        <div class="form-group full-width">
                            <label>Farm Type *</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="crop" name="farm_type" value="Crop" required>
                                    <label for="crop">Crop</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="livestock" name="farm_type" value="Livestock" required>
                                    <label for="livestock">Livestock</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="mixed" name="farm_type" value="Mixed" required>
                                    <label for="mixed">Mixed</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Visit Details Section -->
                <div class="section">
                    <h2 class="section-title">
                        <i class="fas fa-calendar-check"></i>
                        Visit Details
                    </h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="visit_date">Date of Visit *</label>
                            <input type="date" id="visit_date" name="visit_date" required>
                        </div>
                        <div class="form-group">
                            <label for="visit_type">Visit Type *</label>
                            <select id="visit_type" name="visit_type" required>
                                <option value="">Select visit type</option>
                                <option value="Routine">Routine</option>
                                <option value="Emergency">Emergency</option>
                                <option value="Follow-up">Follow-up</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="officer_name">Officer Name *</label>
                            <input type="text" id="officer_name" name="officer_name" required>
                        </div>
                        <div class="form-group">
                            <label for="time_spent">Time Spent (hours) *</label>
                            <input type="number" id="time_spent" name="time_spent" step="0.5" required>
                        </div>
                    </div>
                </div>

                <!-- Observations Section -->
                <div class="section">
                    <h2 class="section-title">
                        <i class="fas fa-eye"></i>
                        Observations
                    </h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="main_crops">Main Crops</label>
                            <input type="text" id="main_crops" name="main_crops" placeholder="e.g., Rice, Wheat, Maize">
                        </div>
                        <div class="form-group">
                            <label for="crop_stage">Crop Stage</label>
                            <select id="crop_stage" name="crop_stage">
                                <option value="">Select crop stage</option>
                                <option value="Planting">Planting</option>
                                <option value="Vegetative">Vegetative</option>
                                <option value="Flowering">Flowering</option>
                                <option value="Fruiting">Fruiting</option>
                                <option value="Harvesting">Harvesting</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="livestock_type">Livestock Type</label>
                            <input type="text" id="livestock_type" name="livestock_type" placeholder="e.g., Cattle, Goats, Poultry">
                        </div>
                        <div class="form-group">
                            <label for="number_of_animals">Number of Animals</label>
                            <input type="number" id="number_of_animals" name="number_of_animals">
                        </div>
                        <div class="form-group full-width">
                            <label>Crop Issues</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="pests" name="crop_issues" value="Pests">
                                    <label for="pests">Pests</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="diseases" name="crop_issues" value="Diseases">
                                    <label for="diseases">Diseases</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="nutrient_deficiency" name="crop_issues" value="Nutrient Deficiency">
                                    <label for="nutrient_deficiency">Nutrient Deficiency</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="poor_germination" name="crop_issues" value="Poor Germination">
                                    <label for="poor_germination">Poor Germination</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="water_stress" name="crop_issues" value="Water Stress">
                                    <label for="water_stress">Water Stress</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <label>Livestock Issues</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="illness" name="livestock_issues" value="Illness">
                                    <label for="illness">Illness</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="parasites" name="livestock_issues" value="Parasites">
                                    <label for="parasites">Parasites</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="malnutrition" name="livestock_issues" value="Malnutrition">
                                    <label for="malnutrition">Malnutrition</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="poor_housing" name="livestock_issues" value="Poor Housing">
                                    <label for="poor_housing">Poor Housing</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="photo">Photo Upload</label>
                            <div class="file-upload">
                                <input type="file" id="photo" name="photo" accept="image/*">
                                <div class="file-upload-label">
                                    <i class="fas fa-camera"></i>
                                    <span>Click to upload photo</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="video_link">Video Link</label>
                            <input type="url" id="video_link" name="video_link" placeholder="https://...">
                        </div>
                    </div>
                </div>

                <!-- Recommendations Section -->
                <div class="section">
                    <h2 class="section-title">
                        <i class="fas fa-lightbulb"></i>
                        Recommendations
                    </h2>
                    <div class="form-group">
                        <label for="advice_given">Advice Given *</label>
                        <textarea id="advice_given" name="advice_given" required placeholder="Detailed recommendations and advice provided to the farmer..."></textarea>
                    </div>
                </div>

                <!-- Follow Up Section -->
                <div class="section">
                    <h2 class="section-title">
                        <i class="fas fa-clock"></i>
                        Follow Up
                    </h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Is a follow up needed? *</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="follow_up_yes" name="follow_up_needed" value="Yes" required>
                                    <label for="follow_up_yes">Yes</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="follow_up_no" name="follow_up_needed" value="No" required>
                                    <label for="follow_up_no">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="proposed_date">Proposed Date (if yes)</label>
                            <input type="date" id="proposed_date" name="proposed_date">
                        </div>
                        <div class="form-group">
                            <label>Training Needed? *</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="training_yes" name="training_needed" value="Yes" required>
                                    <label for="training_yes">Yes</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="training_no" name="training_needed" value="No" required>
                                    <label for="training_no">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="referral_needed">Referral to Vet/Agronomist</label>
                            <input type="text" id="referral_needed" name="referral_needed" placeholder="Specify if referral is needed">
                        </div>
                        <div class="form-group full-width">
                            <label for="additional_notes">Additional Notes</label>
                            <textarea id="additional_notes" name="additional_notes" placeholder="Any additional observations or notes..."></textarea>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i>
                    Submit Visit Report
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('farmVisitForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/submit_visit', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    this.reset();
                    
                    // Scroll to top to show success message
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    throw new Error(result.error || 'Submission failed');
                }
            } catch (error) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorText').textContent = error.message;
                document.getElementById('successMessage').style.display = 'none';
            } finally {
                // Restore button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Set today's date as default
        document.getElementById('visit_date').valueAsDate = new Date();
        
        // File upload preview
        document.getElementById('photo').addEventListener('change', function(e) {
            const label = this.nextElementSibling;
            if (e.target.files.length > 0) {
                label.innerHTML = `<i class="fas fa-check"></i> ${e.target.files[0].name}`;
                label.style.background = '#e8f5e8';
                label.style.borderColor = '#2ecc71';
            } else {
                label.innerHTML = '<i class="fas fa-camera"></i> <span>Click to upload photo</span>';
                label.style.background = '#f8f9fa';
                label.style.borderColor = '#2ecc71';
            }
        });
    </script>
</body>
</html>
